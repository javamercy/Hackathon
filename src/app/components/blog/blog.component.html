<div class="row">
  <div class="col-md-4 col-6 mb-4" *ngFor="let blog of blogs">
    <div class="card h-100">
      <img
        [src]="blog.imageUrl"
        class="card-img-top"
        [alt]="blog.title"
        style="height: 200px; object-fit: cover"
      />
      <div class="card-body d-flex flex-column blog-post-content">
        <h5 class="card-title blog-post-title">{{ blog.title }}</h5>
        <p class="card-text blog-summary">{{ blog.summary }}</p>
        <p class="card-text mt-auto">
          <small class="text-muted"
            >{{ blog.author || "Unknown" }}, {{ blog.date }}</small
          >
        </p>
        <a routerLink="/blogs/{{ blog.id }}" class="btn btn-primary mt-2"
          >Detaylar</a
        >
      </div>
    </div>
  </div>
</div>
